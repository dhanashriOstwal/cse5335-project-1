<!DOCTYPE html>
<html>
<script src="https://code.angularjs.org/1.4.8/angular.min.js"</script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.js"></script>
<script src="personController.js"></script>
<script src="https://rawgit.com/angular-ui/angular-google-maps/2.3.2/dist/angular-google-maps.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.2/angular-route.min.js"</script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.5.0/lodash.min.js"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" src="http://www.google.com/jsapi?ext.js"></script>
<script type="text/javascript"></script>
<link rel="stylesheet" href="table.css">
<body>

	<div ng-app="myApp" >
		<div ng-controller="appController"> 
			<h1>Welcome to Students Details Page</h1><br><br><br>
			<button ng-click="send()"> Submit </button>
			<div align="center">
				<br>
				<br><br>
				<table ng-show = "tblShow" value="false">
					<tr>
						<td>ID</td> 
						<td>First Name</td>
						<td>Last Name</td>
						<td>Gender</td>
						<td>School</td>
						<td>Semester</td>
						<td>City</td>
						<td>Latitude</td>
						<td>Longitude</td>
						<td>Comments</td>
						<td>Marks</td>
					</tr> 
					<tr><td ng-repeat="a in stud1 track by $index">{{a}}</td></tr>
					<tr><td ng-repeat="b in stud2 track by $index">{{b}}</td></tr>
					<tr><td ng-repeat="c in stud3 track by $index">{{c}}</td></tr>
					<tr><td ng-repeat="d in stud4 track by $index">{{d}}</td></tr>
					<tr><td ng-repeat="e in stud5 track by $index">{{e}}</td></tr>
					<tr><td ng-repeat="f in stud6 track by $index">{{f}}</td></tr>
					<tr><td ng-repeat="g in stud7 track by $index">{{g}}</td></tr>
					<tr><td ng-repeat="h in stud8 track by $index">{{h}}</td></tr>
					<tr><td ng-repeat="i in stud9 track by $index">{{i}}</td></tr>
					<tr><td ng-repeat="j in stud10 track by $index">{{j}}</td></tr> 
				</table>
				<br><br>
				
				<div id="map"></div>
				<div id="repeat" ng-repeat="marker in markers | orderBy : 'title'">
					 <a id="country_container" href="#" ng-click="openInfoWindow($event, marker)">
					 <!-- <label id="names" >{{marker.title}}</label> --></a>
				</div>
			
				<br>
				<br><br>
				<br><br>
				
			
			
				<div id="piechart_3d" style="width: 900px; height: 500px;"></div>
			</div>
</div> 

</div>

</body>
</html>
